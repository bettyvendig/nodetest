<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller='NarrowItDownController as menu'>
       
            <h1>{{menu.title}}</h1>

            <!---       <input ng-model="search" type="type" name="name" value="" />-->
            <!---   <h2>{{search}}</h2>-->
           <!--- <ul>
                <li ng-repeat="items in menu.found">{{items| filter : '{{search}}' </li>
                   <li ng-repeat="items in menu.found | filter : search">{{items}}</li>
            </ul>-->
            <div class="form-group">
                
                <input ng-model="word" type="text" placeholder="search term" class="form-control">

            </div>
            <div class="form-group narrow-button">
                <button ng-click="narrowFunction()" class="btn btn-primary">Narrow It Down For Me!</button>
            </div>

            <!-- found-items should be implemented as a component -->
            <!--   <found-items found-items="...." on-remove="...."></found-items>-->
            
           <!--     <found-items items="menu.found" title="'narrowed search'"></found-items>
                 <found-items-->
                 <found-items
        items="menu.found"
       
        on-remove="menu.removeItem(index)"></found-items>




               
  </div>       

</body>
</html>
